<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Registration Form CTA</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <main class="main-cta">
      <div class="main-left">
        <h1 class="main-heading">Learn to code by<br>watching others</h1>
        <p class="main-para">See how experienced developers solve problems in real time.<br>Watching youtube tutorials is great, but understand how developers think is also absolute.</p>
      </div>
      <form class="main-form">
        <h2 class="form-heading"><span class="form-heading-span">Try it free 7 days </span>then $20/mo thereafter</h2>
        <section class="form-fieldset">
          <div class="form-control">
            <label for="first-name" class="sr-only">First Name</label>
            <input class="form-control-input" type="text" id="first-name" name="first-name" placeholder="First Name">
          </div>
          <div class="form-control">
            <label for="last-name" class="sr-only">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" class="form-control-input">
          </div>
          <div class="form-control">
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" class="form-control-input">
          </div>
          <div class="form-control">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control-input">
          </div>
          <button class="form-submit-btn">Claim your free trial</button>
          <p class="form-footnote">By clicking the button, you agree to our <a href="#" class="form-footnote-link">Terms and Conditions</a></p>
        </section>
      </form>
    </main>
  </body>
<html>
